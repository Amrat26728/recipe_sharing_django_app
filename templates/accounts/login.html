{% extends 'base.html' %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="w-full max-w-md">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-primary mb-2">RecipeShare</h1>
        <p class="text-gray-600">Sign in to access your recipes and favorites</p>
      </div>

      <!-- Login Card -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
          <!-- Social Login Buttons -->
          <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
              <i class="fab fa-google text-red-500 mr-2"></i>
              <span class="text-sm">Google</span>
            </button>
            <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
              <i class="fab fa-facebook text-blue-600 mr-2"></i>
              <span class="text-sm">Facebook</span>
            </button>
          </div>

          <!-- Divider -->
          <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-3 text-gray-500 text-sm">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>

          <!-- Login Form -->
          <form method="POST">
            {% csrf_token %}
            <div class="message">
              {% for message in messages %}
                <h1>{{ message}}</h1>
              {% endfor %}
            </div>
            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input type="email" name="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="your@email.com" required />
              </div>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" name="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="••••••••" required />
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"><i class="fas fa-eye-slash text-gray-400 hover:text-gray-600"></i></button>
              </div>
            </div>

            <!-- Remember & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
              <label class="flex items-center">
                <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary" />
                <span class="ml-2 text-sm text-gray-700">Remember me</span>
              </label>
              <a href="#" class="text-sm text-primary hover:text-primary-dark">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 px-4 bg-primary text-white rounded-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">Sign In</button>
          </form>
        </div>

        <!-- Sign Up Link -->
        <div class="bg-gray-50 px-8 py-4 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="{% url "signup" %}" class="font-medium text-primary hover:text-primary-dark">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelector('#password + button').addEventListener('click', function () {
      const passwordInput = document.getElementById('password')
      const icon = this.querySelector('i')
    
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text'
        icon.classList.replace('fa-eye-slash', 'fa-eye')
      } else {
        passwordInput.type = 'password'
        icon.classList.replace('fa-eye', 'fa-eye-slash')
      }
    })
  </script>
{% endblock %}
